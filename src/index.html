<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    
    <main class=""> 
        <div id="game-status"></div>
      <div class="board" id="board">
        <div class="cell" id="cell-0">X</div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3">O</div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
      </div>
      
      <div class="scores">
        <div class="scoreX">Player X:<span id="score-player-x"></span>0</div>
        <div class="scoreO">Player O:<span id="score-player-o"></span>0</div>
      </div>
      <div class="controls">
        <button id="restartButton" class="reset">Restart</button>
      </div>
    </main>
    <footer class="footer">
         Â© 2022 edesgree
    </footer>
</body>

</html>
